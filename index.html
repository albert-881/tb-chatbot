<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AWS Bedrock Agent Chat</title>
  <style>
    body {
      font-family: 'Inter', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #eef2ff, #f8f9ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #333;
      padding: 10px;
    }

    .chat-container {
      width: 100%;
      max-width: 700px;
      height: 90vh;
      max-height: 650px;
      background: #ffffffcc;
      border-radius: 20px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.08);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 0, 0, 0.05);
      transition: box-shadow 0.3s ease;
    }

    .chat-container:hover {
      box-shadow: 0 14px 45px rgba(0, 0, 0, 0.12);
    }

    .chat-header {
      background: linear-gradient(90deg, #2b63ff, #4a7dff);
      color: #fff;
      text-align: center;
      padding: 16px;
      font-size: 1.1rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    #chatbox {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: #f9fafe;
    }

    .message {
      padding: 12px 16px;
      border-radius: 16px;
      max-width: 80%;
      word-wrap: break-word;
      font-size: 0.95rem;
      line-height: 1.45;
      animation: fadeIn 0.25s ease forwards;
    }

    .user {
      align-self: flex-end;
      background: linear-gradient(135deg, #2b63ff, #3b7bff);
      color: #fff;
      border-bottom-right-radius: 4px;
      box-shadow: 0 2px 6px rgba(43, 99, 255, 0.3);
    }

    .bot {
      align-self: flex-start;
      background: #e8ebf7;
      color: #222;
      border-bottom-left-radius: 4px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    #inputArea {
      display: flex;
      align-items: center;
      border-top: 1px solid #e5e7eb;
      padding: 10px;
      background: #fff;
      gap: 10px;
    }

    #messageInput {
      flex: 1;
      padding: 12px 14px;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      font-size: 0.95rem;
      outline: none;
      transition: all 0.2s ease;
      background: #f9fafb;
    }

    #messageInput:focus {
      border-color: #2b63ff;
      background: #fff;
      box-shadow: 0 0 0 3px rgba(43, 99, 255, 0.15);
    }

    #sendBtn {
      padding: 12px 18px;
      background: linear-gradient(135deg, #2b63ff, #4a7dff);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 500;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      box-shadow: 0 3px 8px rgba(43, 99, 255, 0.3);
      flex-shrink: 0;
    }

    #sendBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 12px rgba(43, 99, 255, 0.4);
    }

    #sendBtn:active {
      transform: translateY(0);
      box-shadow: 0 2px 6px rgba(43, 99, 255, 0.25);
    }

    #clearBtn {
      margin: 10px;
      padding: 10px 20px;
      background: #f3f4f6;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      cursor: pointer;
      color: #444;
      font-weight: 500;
      transition: all 0.2s ease;
      align-self: flex-end;
    }

    #clearBtn:hover { background: #e5e7eb; }
    #clearBtn:active { background: #d1d5db; }

    .suggestions {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      padding: 10px 16px;
      background: #fff;
      border-top: 1px solid #e5e7eb;
    }

    .suggestion-btn {
      background: #f3f4f6;
      border: 1px solid #d1d5db;
      border-radius: 20px;
      padding: 8px 14px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.2s ease;
    }

    .suggestion-btn:hover { background: #e5e7eb; }
    .suggestion-btn:active { background: #d1d5db; }

    .typing {
  display: flex;
  gap: 5px;
  width: 60px;
  height: 20px;
  justify-content: center;
  align-items: center;
  background: #e8ebf7;
  border-radius: 16px;
  align-self: flex-start;
}

.typing-dot {
  width: 8px;
  height: 8px;
  background: #555;
  border-radius: 50%;
  animation: blink 1.4s infinite both;
}

.typing-dot:nth-child(1) { animation-delay: 0s; }
.typing-dot:nth-child(2) { animation-delay: 0.2s; }
.typing-dot:nth-child(3) { animation-delay: 0.4s; }

@keyframes blink {
  0%, 80%, 100% { opacity: 0.2; transform: translateY(0); }
  40% { opacity: 1; transform: translateY(-3px); }
}


    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(6px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .chat-container { height: 85vh; }
      .chat-header { font-size: 1rem; padding: 14px; }
      #clearBtn { font-size: 0.85rem; padding: 8px 14px; }
    }

    @media (max-width: 480px) {
      .chat-container { border-radius: 0; height: 100vh; }
      #inputArea { flex-direction: column; align-items: stretch; }
      #sendBtn, #clearBtn { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">ðŸ’¬ Chat with My AWS Bedrock Agent</div>
    <div id="chatbox"></div>

    <div id="inputArea">
      <input type="text" id="messageInput" placeholder="Type your message..." />
      <button id="sendBtn">Send</button>
    </div>

    <div id="suggestions"></div>
    <button id="clearBtn">Clear Chat</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
