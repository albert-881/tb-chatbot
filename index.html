<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AWS Bedrock Agent Chat</title>
  <style>
    body {
      font-family: 'Inter', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #eef2ff, #f8f9ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }

    .chat-container {
      width: 700px;
      height: 650px;
      background: #ffffffcc;
      border-radius: 20px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.08);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 0, 0, 0.05);
      transition: box-shadow 0.3s ease;
    }

    .chat-container:hover {
      box-shadow: 0 14px 45px rgba(0, 0, 0, 0.12);
    }

    .chat-header {
      background: linear-gradient(90deg, #2b63ff, #4a7dff);
      color: #fff;
      text-align: center;
      padding: 18px;
      font-size: 1.2rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    #chatbox {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: #f9fafe;
    }

    .message {
      padding: 12px 16px;
      border-radius: 16px;
      max-width: 80%;
      word-wrap: break-word;
      font-size: 0.95rem;
      line-height: 1.45;
      animation: fadeIn 0.25s ease forwards;
    }

    .user {
      align-self: flex-end;
      background: linear-gradient(135deg, #2b63ff, #3b7bff);
      color: #fff;
      border-bottom-right-radius: 4px;
      box-shadow: 0 2px 6px rgba(43, 99, 255, 0.3);
    }

    .bot {
      align-self: flex-start;
      background: #e8ebf7;
      color: #222;
      border-bottom-left-radius: 4px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    #inputArea {
      display: flex;
      align-items: center;
      border-top: 1px solid #e5e7eb;
      padding: 12px;
      background: #fff;
    }

    #messageInput {
      flex: 1;
      padding: 12px 14px;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      font-size: 0.95rem;
      outline: none;
      transition: all 0.2s ease;
      background: #f9fafb;
    }

    #messageInput:focus {
      border-color: #2b63ff;
      background: #fff;
      box-shadow: 0 0 0 3px rgba(43, 99, 255, 0.15);
    }

    #sendBtn {
      margin-left: 10px;
      padding: 12px 20px;
      background: linear-gradient(135deg, #2b63ff, #4a7dff);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 500;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      box-shadow: 0 3px 8px rgba(43, 99, 255, 0.3);
    }

    #sendBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 12px rgba(43, 99, 255, 0.4);
    }

    #sendBtn:active {
      transform: translateY(0);
      box-shadow: 0 2px 6px rgba(43, 99, 255, 0.25);
    }

    /* Smooth scrollbar */
    #chatbox::-webkit-scrollbar {
      width: 6px;
    }
    #chatbox::-webkit-scrollbar-thumb {
      background-color: #c5c9d6;
      border-radius: 3px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(6px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    /* Timestamp */
.timestamp {
  display: block;
  font-size: 0.75rem;
  opacity: 0.6;
  margin-top: 4px;
  text-align: right;
}

/* Typing animation */
.typing {
  opacity: 0.6;
  font-style: italic;
  animation: blink 1s infinite alternate;
}

@keyframes blink {
  from { opacity: 0.4; }
  to { opacity: 1; }
}

/* Citations section */
.citations {
  background: #f3f4f6;
  border-radius: 10px;
  padding: 10px 14px;
  font-size: 0.9rem;
  color: #333;
}


  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">ðŸ’¬ Chat with My AWS Bedrock Agent</div>
    <div id="chatbox"></div>
    <div id="inputArea">
      <input type="text" id="messageInput" placeholder="Type your message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
