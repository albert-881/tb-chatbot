<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AWS Bedrock Agent Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #chatbox {
      width: 400px;
      height: 400px;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      overflow-y: auto;
      background: white;
      margin-bottom: 10px;
    }
    .user { color: blue; margin: 5px 0; }
    .bot { color: green; margin: 5px 0; }
    #inputArea {
      display: flex;
      width: 400px;
    }
    #messageInput {
      flex: 1;
      padding: 8px;
    }
    #sendBtn {
      padding: 8px 12px;
    }
  </style>
</head>
<body>
  <h2>Chat with My AWS Bedrock Agent</h2>
  <div id="chatbox"></div>
  <div id="inputArea">
    <input type="text" id="messageInput" placeholder="Type your message..." />
    <button id="sendBtn">Send</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
