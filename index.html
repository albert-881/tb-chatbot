<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AWS Bedrock Agent Chat</title>
  <style>
    body {
      font-family: 'Inter', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #eef2ff, #f8f9ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #333;
      padding: 10px;
    }
  
    .chat-container {
      width: 700px;
      max-width: 95%;
      height: 650px;
      max-height: 90vh;
      background: #ffffffcc;
      border-radius: 20px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.08);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 0, 0, 0.05);
      transition: box-shadow 0.3s ease;
    }
  
    .chat-header {
      background: linear-gradient(90deg, #2b63ff, #4a7dff);
      color: #fff;
      text-align: center;
      padding: 18px;
      font-size: 1.2rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  
    #chatbox {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: #f9fafe;
    }
  
    .message {
      padding: 12px 16px;
      border-radius: 16px;
      max-width: 80%;
      word-wrap: break-word;
      font-size: 0.95rem;
      line-height: 1.45;
      animation: fadeIn 0.25s ease forwards;
    }
  
    .user {
      align-self: flex-end;
      background: linear-gradient(135deg, #2b63ff, #3b7bff);
      color: #fff;
      border-bottom-right-radius: 4px;
      box-shadow: 0 2px 6px rgba(43, 99, 255, 0.3);
    }
  
    .bot {
      align-self: flex-start;
      background: #e8ebf7;
      color: #222;
      border-bottom-left-radius: 4px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
  
    #inputArea {
      display: flex;
      align-items: center;
      border-top: 1px solid #e5e7eb;
      padding: 12px;
      background: #fff;
      gap: 10px;
    }
  
    #messageInput {
      flex: 1;
      padding: 12px 14px;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      font-size: 0.95rem;
      outline: none;
      transition: all 0.2s ease;
      background: #f9fafb;
    }
  
    #messageInput:focus {
      border-color: #2b63ff;
      background: #fff;
      box-shadow: 0 0 0 3px rgba(43, 99, 255, 0.15);
    }
  
    #sendBtn {
      padding: 12px 20px;
      background: linear-gradient(135deg, #2b63ff, #4a7dff);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 500;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }
  
    #sendBtn:hover { transform: translateY(-2px); }
    #sendBtn:active { transform: translateY(0); }
  
    #clearBtn {
      margin-top: 10px;
      padding: 10px 20px;
      background: #f3f4f6;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      cursor: pointer;
      color: #444;
      font-weight: 500;
      transition: all 0.2s ease;
    }
  
    #clearBtn:hover { background: #e5e7eb; }
    #clearBtn:active { background: #d1d5db; }
  
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .chat-container {
        width: 95%;
        height: 85vh;
        border-radius: 16px;
      }
  
      .chat-header { font-size: 1.1rem; padding: 16px; }
  
      #messageInput { font-size: 0.9rem; padding: 10px 12px; }
      #sendBtn { padding: 10px 16px; font-size: 0.9rem; }
      #clearBtn { width: 100%; }
    }
  
    @media (max-width: 480px) {
      .chat-container {
        width: 100%;
        height: 100vh;
        border-radius: 0;
      }
  
      #inputArea {
        flex-direction: column;
        gap: 8px;
        padding: 10px;
      }
  
      #sendBtn, #messageInput { width: 100%; }
      #clearBtn { width: 90%; margin: 10px auto 0 auto; }
    }
  </style>
  
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">ðŸ’¬ Chat with My AWS Bedrock Agent</div>
    <div id="chatbox"></div>
    <div id="inputArea">
      <input type="text" id="messageInput" placeholder="Type your message..." />
      <button id="sendBtn">Send</button>
    </div>
    <button id="clearBtn">Clear Chat</button>

  </div>

  <script src="script.js"></script>
</body>
</html>
